syntax = "proto3";

package com.dita.holoprism.user.entity;

option java_package = "com.dita.holoprism.user.entity";
option java_outer_classname = "UserEntity";

message User {
  string id = 1;
  string password = 2;
  string nickname = 3;
  string email = 4;
  string provider = 5;
  string image = 6;
  string createdTime = 7;
  string visitedTime = 8;
  int32 permission = 9;
}
