<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/login" method="post">
        <div>
            <label for="">아이디</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="">비밀번호</label>
            <input type="password" name="password">
        </div>
        <button type="submit">로그인</button>
        <a href="/account/register.html">회원가입 페이지</a>
        <div><a href="/oauth2/authorization/google">구글로 로그인</a></div>
        <div><a href="/oauth2/authorization/naver">네이버로 로그인</a></div>
        <div><a href="/oauth2/authorization/kakao?redirect_uri=http://localhost:8585/login/oauth2/code/kakao">카카오로 로그인</a></div>
    </form>
</body>
</html>
