<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id" class="register-input">
        </div>
        <div>
            <label for="pass">비밀번호</label>
            <input type="password" id="pass" class="register-input">
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" class="register-input">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" class="register-input">
        </div>
        <button type="button" class="register-button">회원가입</button>
        <button type="reset">초기화</button>
    </form>
    <script src="../account/js/register.js"></script>
</body>
</html>
